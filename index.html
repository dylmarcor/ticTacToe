<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Dylan's Tic Tac Toe</title>
    <link rel="stylesheet" href="css/main.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
</head>
<body>
    <h1><strong>TIC TAC TOE</strong></h1>
    <h2>X: <span id="x-score">0</span></h2>
    <div>
    <table>
        <tr>
            <td id="1" class="tile">X</td>
            <td id="2" class="tile"></td>
            <td id="3" class="tile">O</td>
        </tr>
        <tr>
            <td id="4" class="tile">X</td>
            <td id="5" class="tile">X</td>
            <td id="6" class="tile"></td>
        </tr>
        <tr>
            <td id="7" class="tile"></td>
            <td id="8" class="tile"></td>
            <td id="9" class="tile">O</td>
        </tr>
    </table>
    </div>

    <h2><span>O: </span><span id="o-score">0</span></h2>
    <footer><button>RESET</button></footer>
    <script src="js/main.js"></script>
</body>
</html>
